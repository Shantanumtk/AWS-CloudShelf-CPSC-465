events {}
http {
  # Optional: sensible defaults
  sendfile on;
  tcp_nopush on;
  tcp_nodelay on;
  keepalive_timeout 65;

  server {
    listen 80;

    # 1) Proxy API requests to the Spring Cloud Gateway (by service name)
    location /api/ {
      proxy_pass http://api-gateway:8080/;   # NOTE the trailing slash
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;
      proxy_read_timeout 75s;
      client_max_body_size 50m;
    }

    # 2) Everything else goes to the Next.js frontend container
    location / {
      proxy_pass http://nextjs-frontend:3000;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_set_header Host              $host;
      proxy_set_header X-Real-IP         $remote_addr;
      proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
      proxy_set_header X-Forwarded-Proto $scheme;

      # Optional SPA fallback (only if your app needs it)
      try_files $uri /index.html;
    }
  }
}
